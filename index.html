<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DIGITAL BUSINESS PLATFORM - Post Sanction API’s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #666666;
      border-top: 1px solid #eaeaea;
      background-color: #f9f9f9;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
  <!-- ReDoc script -->
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</head>
<body>
  <div id="redoc-container"></div>

  <script>
    Redoc.init('openapi.yaml', {
      theme: {
        colors: {
          primary: { main: '#007ACC' },
          text: { primary: '#333333' },
          sidebar: { backgroundColor: '#f7f7f7' },
          http: {
            get: '#61affe',
            post: '#49cc90',
            put: '#fca130',
            delete: '#f93e3e'
          }
        },
        logo: {
          url: "./images/logo.png",
          backgroundColor: '#ffffff',
          altText: 'API Logo'
        },
        typography: {
          fontFamily: 'Open Sans, sans-serif'
        }
      }
    }, document.getElementById('redoc-container'));
  </script>

  <footer>© 2025 Perfios API Docs. All rights reserved.</footer>
</body>
</html>
